<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP validator</title>
  <link rel="icon" type="image/x-icon" href="assets/otp-icon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <header>OTP input section</header> -->
  <main>
    <section>
      <p id="enter-option">Please enter the One-Time Password to<br /> verify your account</p>
    </section>
    <section>
      <div id="input-container">
        <input type="number" inputmode="numeric" maxlength="1" id="1" class="input">
        <input type="number" inputmode="numeric" maxlength="1" id="3" class="input">
        <input type="number" inputmode="numeric" maxlength="1" id="2" class="input">
        <input type="number" inputmode="numeric" maxlength="1" id="4" class="input">
        <input type="number" inputmode="numeric" maxlength="1" id="5" class="input">
        <input type="number" inputmode="numeric" maxlength="1" id="6" class="input">
      </div>
      <div id="validator">
        <button id="validate" disabled>Validate</button>
      </div>
    </section>

  </main>
</body>
<script src="script.js"></script>

</html>
